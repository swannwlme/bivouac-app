name: bivouac

description: "Bivouac Mobile App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.1
  image_picker: ^1.1.0
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  flutter_typeahead: ^5.2.0
  flutter_google_places: ^0.3.0
  google_maps_webservice: ^0.0.19
  flutter_image_slideshow: ^0.1.6
  url_launcher: ^6.2.6
  calendar_timeline_sbk: ^1.1.7
  reorderables: ^0.6.0
  path_provider: ^2.1.3
  image_gallery_saver: ^2.0.3
  dio: ^5.5.0+1
  persistent_bottom_nav_bar: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/svgs/
    - assets/images/

